<!DOCTYPE html>
<html lang="es-MX" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xml:lang="es-MX" xmlns:layout="http://www.thymeleaf.org" layout:decorate="/fragments/main_layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="container" layout:fragment="container">
    <div id="container" class="col-md-12">
        <h2>Producto</h2>
        <div class="col-md-8">
            <h3 th:text="${productoModel.modelo}"></h3>
            <p><span th:text="${productoModel.hawa}"></span></p>
            <p><span th:text="${productoModel.precio}"></span></p>
        </div>
        <div class="col-md-4" th:switch="${cantidad}">
            <p th:case="0">Inventario vac√≠o</p>
            <form th:case="*" th:action="@{/web/producto}" th:object="${indexViewModel}" method="post">
                <input name="Token" id="Token" type="hidden" th:value="${token}" />
                <input name="IdHawa" id="IdHawa" type="hidden" th:value="${productoModel.id}" />
                <input name="Ip" id="Ip" type="hidden" th:value="${ip}" />
                <button type="submit">Comprar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
